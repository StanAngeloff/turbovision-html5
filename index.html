<!doctype html>
<html>
<head>
    <title>Turbo Vision HTML5</title>
    <link rel=stylesheet href=turbovision-html5.css>
</head>
<body class=theme-default>
    <header id=primary>
        <nav>
            <ol>
                <li><a href=# accesskey=F>File</a></li>
                <li><a href=# accesskey=W>Windows</a></li>
                <li><a href=# accesskey=O>Options</a></li>
            </ol>
        </nav>
        <aside class=date-time></aside>
    </header>
    <form class=window>
        <fieldset>
            <legend>Window 1</legend>
            <article>
                <p>Hello World!</p>
                <ol>
                    <li>
                        <label for=name accesskey=N>Name</label>
                        <input type=text id=name>
                    </li>
                </ol>
                <p><button accesskey=O>OK</button></p>
            </article>
        </fieldset>
    </form>
    <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js></script>
    <script src=turbovision-html5.js></script>
</body>
</html>
